name: Build APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: android-actions/setup-android@v2

      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo $SIGNING_KEY_BASE64 | base64 --decode > release.keystore

      - name: Create Keystore Properties
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: |
          echo "storeFile=release.keystore" > keystore.properties
          echo "storePassword=$SIGNING_STORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$SIGNING_KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$SIGNING_KEY_PASSWORD" >> keystore.properties

      - run: ./gradlew assembleRelease

      - uses: actions/upload-artifact@v4
        with:
          name: ChatAi-Signed-APK
          path: app/build/outputs/apk/release/app-release.apk
